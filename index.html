<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Carter+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>


	<header></header>


	<div id="start-screen" class="screen">
		<div class="screen-inner">
			<h1>Old-School Gamer Trivia</h1>
			<h2>A timed test of gaming cachet</h2>
			<button>Let's go!</button>
		</div>
	</div>


	<div id="question-screen" class="screen">
		<div class="screen-inner">
			<h4></h4>
			<ul></ul>
			<p id="display-clock">00:15</p>
		</div>
	</div>


	<div id="answer-screen" class="screen">
		<div class="screen-inner">
			<h4></h4>
			<p>The correct answer was:</p>
			<h5></h5>
			<img src="" alt="" />
		</div>
	</div>


	<div id="final-page" class="screen">
		<div class="screen-inner">
			<h4>Congrats!</h4>
			<h5>That's game.</h5>
			<p id="total-correct">Total Correct: <span></span></p>
			<p id="total-incorrect">Total Missed: <span></span></p>
			<button>Reset</button>
		</div>
	</div>


	<footer></footer>


	<script src="assets/javascript/jquery-3.3.1.min.js"></script>
	<script src="assets/javascript/trivia_data.js"></script>
